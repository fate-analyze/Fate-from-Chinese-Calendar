[tool.poetry]
name = "fate"
version = "0.1.0"
description = "Fate from Chinese Calendar"
authors = ["simon852688@gmail.com"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
astropy = ">=7.0.1,<8.0.0"
