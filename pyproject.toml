[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "liberfa"
url = "https://pypi.anaconda.org/liberfa/simple"

[[tool.poetry.source]]
name = "tuna"
url = "https://mirrors.aliyun.com/pypi/simple/"
